<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch-&-Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="main">
        <div class="d-img">
            <img src="img/blank-countdown.png" alt="frame" class="pic">
            <div class="digits">
                <h1 class="t" id="h">00</h1>
                <h1 class="n">:</h1>
                <h1 class="t" id="m">00</h1>
                <h1 class="n">:</h1>
                <h1 class="t" id="s">00</h1>
                <h1 class="n">:</h1>
                <h1 class="lt" id="ms">000</h1>
            </div>
            <div class="feature ">
                <button id="b-s" onclick="start()">start</button>
                <button id="b-p" style="display: none;" onclick="pause()">stop</button>
                <button id="b-l" onclick="reset()">reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
